<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 이벤트</title>
<style type="text/css">
	.box2{
		border: 1px solid black;
		width: 200px; height:200px;
		text-align: center;
		margin: auto; 
		background-color: #ffffff;
		display: none;
	}
</style>
<script type="text/javascript">
	function setRed() {
		document.getElementById("b1").style.backgroundColor="red";
		document.getElementById("b1").style.display = "block";
		document.getElementById("b2").style.display = "none";
		document.getElementById("b3").style.display = "none";
	}
	function setGreen() {
		document.getElementById("b2").style.background="green";
		document.getElementById("b1").style.display = "none";
		document.getElementById("b2").style.display = "block";
		document.getElementById("b3").style.display = "none";
	}
	function setBlue() {
		document.getElementById("b3").style.backgroundColor="blue";
		document.getElementById("b1").style.display = "none";
		document.getElementById("b2").style.display = "none";
		document.getElementById("b3").style.display = "block";
	}
</script>
</head>
<body>
	<div style="margin: auto; width: 200px;">
		<button onclick="setRed()">RED</button>
		<button onclick="setGreen()">GREEN</button>
		<button onclick="setBlue()">BLUE</button>
	</div>
	<div class="box2" id="b1">BOX1</div>
	<div class="box2" id="b2">BOX2</div>
	<div class="box2" id="b3">BOX3</div>
</body>
</html>
