<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>객체 : Object</title>
		<script>
			function prn(msg) {
				document.write(msg + "<br>");
			};
			var person = {
				name : "홍길동",
				age : 14,
				salary : 2400,
				pay : function(){
					var month = this.salary / 12;
					prn("이름 : " + this.name + ", 월급 : " + month);
				}
			};
			
			person.pay();
			prn(person.name);
			document.write("<hr>");
			
			var person2 = person.name;
			prn(person2);
			document.write("<hr>");
			
			var person3 = person.pay;
			var name = "둘리";
			var salary = 3600;
			person3();
			document.write("<hr>");
			
			var person4 = person;
			person4.name = "희동이";
			person4.age = 4;
			person4.salary = 4800;
			person4.pay();
			document.write("<hr>");
		</script>
	</head>
	<body>
		
	</body>
</html>
