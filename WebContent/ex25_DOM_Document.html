			var my1 = document.getElementById("demo1");
			document.getElementById("res1").innerHTML = my1.innerHTML;
			
			var my2 = document.getElementsByTagName("span");
			document.getElementById("res2").innerHTML = my2[0].innerHTML;
			
			var my3 = document.getElementsByClassName("demo2");
			document.getElementById("res3").innerHTML = my3[0].innerHTML + my3[1].innerHTML;
