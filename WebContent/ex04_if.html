<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>조건문 : if문</title>
		<script>
			/* 자바 if문과 같다.
			if (조건식) { 참일때 실행할 문장; }
			if (조건식) { 참일때 실행할 문장; } else { 거짓일때 실행할 문장; }
			if (조건식) { 참일때 실행할 문장; } else if (조건식) { 거짓일때 실행할 문장; } */
			
			// 어떤 숫자 k1이 홀수 인지, 짝수 인지 판별하자.
			var k1 = 8;
			var res = "홀수";
			if (k1 % 2 === 0) res = "짝수"
			document.write("<h2>결과 : " + res + "</h2>");
			
			// k1이 1또는 3이면 남자, 아니면 여자 출력
			k1 = 2;
			res = "여자";
			if(k1 === 1 || k1 === 3) res = "남자";
			document.write("<h2>결과 : " + res + "</h2>");
			
			// 근무시간이 8시간까지는 시간당 8,350원 8시간 초과하면 1.5배 지급하는 프로그램
			var time = prompt("근무시간 입력", 8);
			var pay = 8350;
			if (time <= 8) {
				res = pay * time;
			} else {
				res = pay * 8 + pay * (time - 8) * 1.5;
			}
			document.write("<h2>결과 : " + res + "원</h2>");
			
			// 연봉인상이 100보다 작다면 "회사를 바로 그만두고 이직 준비한다."
			// 그렇지 않고, 연봉인상이 200원 정도면 "3개월 후에 회사를 그만두고 닭집 차린다."
			// 그렇지 않고, 연봉인상이 500원 정도면 "그냥 다녀본다."
			// 그렇지 않고, 연봉인상이 1000원 이상이면 "완전 내 회사, 평생 내 회사라는 마음으로 회사에 충성하며 다닌다."
			pay = prompt("연봉인상 결과 : ", 200);
			if (pay < 100) {
				res = "회사를 바로 그만두고 이직 준비한다.";
			} else if (pay < 500) {
				res = "3개월 후에 회사를 그만두고 닭집 차린다."
			} else if (pay < 1000) {
				res = "그냥 다녀본다."
			} else {
				res = "완전 내 회사, 평생 내 회사라는 마음으로 회사에 충성하며 다닌다."
			}
			document.write("<h2>" + res + "</h2>");
		</script>
	</head>
	<body>
		
	</body>
</html>
