<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>String 클래스</title>
		<script>
//			생성
			var str1 = "Hello";
			var str2 = new String("HelloHelloHello");
//			length : 길이
			document.write(str1.length + "<br>");
//			charAt(n) : n번째 문자 구하기
			document.write(str1.charAt(2) + "<br>");
//			concat(str) : 문자열 뒤쪽에 새로운 문자열(str) 연결하기
			document.write(str1.concat(" world!!") + "<br>");
//			indexOf('문자 또는 문자열') : a의 위치값 구하기, 정규 표현식을 사용 못함
			document.write(str1.indexOf('l') + "<br>");
//			indexOf('문자 또는 문자열', 검색위치값) : 검색위치값부터 시작해서 위치값 구하기, 정규 표현식을 사용 못함
			document.write(str2.indexOf('l', 4) + "<br>");
//			lastIndexOf('문자 또는 문자열') : 마지막 a의 위치값 구하기, 정규 표현식을 사용 못함
			document.write(str1.lastIndexOf('l') + "<br>");
//			search('문자 또는 문자열') : 찾기, 정규표현식에 사용 가능, 두번째 인자는 없다.
			document.write(str1.search('l') + "<br>");
			document.write(str1.search("[n-p]") + "<br>");
//			slice(시작, 끝) : 끝은 포함되지 않는다. 음수는 문자열 끝부터 -1부터 시작
			str1 = "Apple, Banana, Kiwi"
			document.write(str1.slice(7, 13) + "<br>");
			document.write(str1.slice(-12, -6) + "<br>");
//			slice와 substring 같다. 단, substring은 음수를 사용할 수 없다.
			document.write(str1.substring(7, 13) + "<br>");
//			document.write(str1.substring(-12, -6) + "<br>"); => 음수 사용 못함
//			substr(시작, 갯수)
			document.write(str1.substr(7, 6) + "<br>");
//			replace(old, new) : 치환
			document.write(str1.replace("Banana", "Mango") + "<br>");
//			toUpperCase() : 대문자로 변경, toLowerCase() : 소문자로 변경
			document.write(str1.toUpperCase() + "<br>");
			document.write(str1.toLowerCase() + "<br>");
//			trim() : 앞뒤 공백 제거
			str1 = " Apple, Banana, Kiwi "
			document.write(str1.length + "<br>");
			document.write(str1.trim().length + "<br>");
//			split() : 문자열을 배열로 저장하기
			str1 = "Apple, Banana, Kiwi"
			var arr = str1.split(",");
			for ( var k in arr) {
				document.write(arr[k] + "<br>");
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
