<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정규식</title>
</head>
<body>
	<!-- 정규식 : 특정한 규칙을 가진 문자열의 집합을 표현하는데 사용하는 언어  
                      일반적으로 문자열에서 원하는 문자열을 검색하건, 치환하거나, 추출하기 위한 패턴을 정의하고자 사용
                      입력값에 대한 검증 작업과 같은 특정 형태의 입력값을 걸러내는 작업에 아주 유용하다. 
		   https://www.w3schools.com/jsref/jsref_obj_regexp.asp
	-->
	
	<!-- /pattern/플래그
	   	플래그 : ** i => 대소문자를 구별하지 않는다.[a-z][A-Z]와 같은 의미
	   	       g => 문자열 내의 존재하는 같은 패턴을 모두 찾는다.
	   	       m => 여러줄 걸쳐서 체크한다.
	 -->
	
	<h2>결과 위치 : <span id="demo1"></span> </h2>
	<script>
		var str = "Visit W3Schools!";
		var res = str.search(/w3Schools/i);
		document.getElementById("demo1").innerHTML = res;
	</script>
	<hr>
	<h2>결과 보기 : <span id="demo2"></span> </h2>
	<script>
		var str = "Visit W3Schools!";
		var res = str.replace(/w3Schools/i, "MicroSoft");
		document.getElementById("demo2").innerHTML = res;
	</script>
	<hr>
	<h2>결과 보기 : <span id="demo3"></span> </h2>
	<!-- match:정규식과 일치하는 항목을 검색하고 일치 항목을 Array로 반환한다. -->
	<script>
		var str = "Is this all ther is?";
		var res = str.match(/is/gi);
		document.getElementById("demo3").innerHTML = res;
	</script>
	<hr>
	<h2>결과 보기 : <span id="demo4"></span> </h2>
	<script>
	/* ^ : 문자열의 시작,  */
	  var str = "Is th\nis it?";
	  var patt1 = /^is/i;  // is로 시작하는 다중행 검색
	  var result = str.match(patt1);
	  document.getElementById("demo4").innerHTML = result;
	</script>
	<hr>
	<!-- [abc] : 대괄호 사이의 모든 문자  
	     [AZ] : 대문자 A - Z 까지
	     [az] : 소문자 a - z 까지
	     [Az] : 대문자 A - 소문자 z 
	     [^ abc] : abc를 제외한 나머지 문자
	-->
	<h2>결과 보기 : <span id="demo5"></span> </h2>
	<script>
	  var str = "Is this all there is?";
	  var patt1 = /[h]/g; 
	  var result = str.match(patt1);
	  document.getElementById("demo5").innerHTML = result;
	</script>
	<hr>
	<!-- [0-9] : 0-9   
	     [^ 0-9] : 숫자를 제외한 
	-->
	<h2>결과 보기 : <span id="demo6"></span> </h2>
	<script>
	 var str = "12918314516789";
	  var patt1 = /[1-4]/g;
	  var result = str.match(patt1);
	  alert(result.length); // 7
	  document.getElementById("demo6").innerHTML = result; //1,2,1,3,1,4,1
	</script>
	<hr>
	<!-- (x|y) : x 또는 y :(OR개념) -->
	<h2>결과 보기 : <span id="demo7"></span> </h2>
	<script>
	  var str = "re, green, red, green, gren, gr, blue, yellow";
	  var patt1 = /(red|green)/g;
	  var result = str.match(patt1);
	  document.getElementById("demo7").innerHTML = result; // green,red,green
	</script>

</body>
</html>
