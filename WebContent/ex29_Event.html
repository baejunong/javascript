<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 : onclick</title>
<script type="text/javascript">
	function test1() {
		// 글자 삽입
		document.getElementById("demo1").innerHTML ="id 선택자 사용";
	}
	function test2() {
		// 스타일 변경
		document.getElementById("demo2").style.display="none";
	}
	function test3() {
		// 스타일 변경
		document.getElementById("demo3").style.fontSize="45px";
	}
	function test4() {
		var x = document.getElementById("fname");
		x.value = x.value.toUpperCase();
	}
	function test5() {
		document.getElementById("demo1").innerHTML="Hello World!!"
	}
</script>
</head>
<body>
	<h2> id 선택자를 활용한 이벤트 </h2>
	<p id="demo1"></p>
	<p id="demo2">Click one</p>
	<p id="demo3">Click two</p>
	<p id="demo4">Click three</p>
	<button onclick="test1()">클릭</button>
	<button onclick="test2()">클릭</button>
	<button onclick="test3()">클릭</button>
	<button id="myBtn">클릭</button>
	<button ondblclick ="test5()">더블클릭</button><br>
	
	<script type="text/javascript">
	document.getElementById("myBtn").onclick = displayDate;
	function displayDate() {
		document.getElementById("demo4").innerHTML = Date();
	}
	</script>
	Enter your name : <input type="text" id="fname" onchange="test4()">
</body>
</html>
