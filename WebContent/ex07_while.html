<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>반복문 : while문</title>
		<script>
			// 자바와 동일
			var i = 1;
			var j = 1;
			while (i < 10) {
				document.write("5 * " + i + " = " + (5*i) + "<br>");
				i++;
			}
			document.write("<hr>");
			//구구단1
			i = 2;
			while (i < 10) {
				document.write(i + "단<br>");
				while (j < 10) {
					document.write(i + " * " + j + " = " + (i*j) + "<br>");
					j++;
				}
				i++;
				j = 1;
			}
			document.write("<hr>");
			
			//구구단2
			i = 2;
			while (i < 10) {
				while (j < 10) {
					document.write(i + " * " + j + " = " + (i*j) + "&nbsp;&nbsp;");
					j++;
				}
				i++;
				j = 1;
				document.write("<br>");
			}
			document.write("<hr>");
			
			//구구단3
			i = 1;
			j = 2;
			while (i < 10) {
				while (j < 10) {
					document.write(j + " * " + i + " = " + (i*j) + "&nbsp;&nbsp;");
					j++;
				}
				i++;
				j = 2;
				document.write("<br>");
			}
			document.write("<hr>");
		
		</script>
	</head>
	<body>
		
	</body>
</html>
