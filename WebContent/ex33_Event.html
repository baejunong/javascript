<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 이벤트</title>
<style type="text/css">
	.box2{
		border: 1px solid black;
		width: 200px; height:200px;
		text-align: center;
		margin: auto; 
		background-color: #ffffff;
		display: none;
	}
</style>
<script type="text/javascript">
	function setRed() {
		document.getElementById("box1").style.backgroundColor="red";
	}
	function setGreen() {
		document.getElementById("box1").style.background="green";
	}
	function setBlue() {
		document.getElementById("box1").style.backgroundColor="blue";
	}
</script>
</head>
<body>
	<div style="margin: auto; width: 200px;">
		<button onclick="setRed()">RED</button>
		<button onclick="setGreen()">GREEN</button>
		<button onclick="setBlue()">BLUE</button>
	</div>
	<div id="box1" style="border: 1px solid black;width: 200px;
		text-align: center; margin:auto;
		background-color: #ffffff;  height: 200px;">
		BOX1
	</div>
	<div class="box2">BOX2</div>
	<div class="box2">BOX3</div>
</body>
</html>
