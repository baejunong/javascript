<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array 클래스</title>
	</head>
	<body>
		<h2> 자바스크립트 Array 클래스 </h2>
		<p id="demo1"></p>
		<p id="demo2"></p>
		<p id="demo3"></p>
		<script>
			var person = ["홍길동", "장길산", "임꺽정", "일지매"];
//			document.getElementById("demo1").innerHTML = person; 전체보기
			document.getElementById("demo1").innerHTML = person[2]; // 하나보기
			
//			배열의 객체화 (Object)
			var person2 = {name:"둘리", age:14, addr:"서울", hak:'B'};
//			document.getElementById("demo2").innerHTML = person2; => object
			document.getElementById("demo2").innerHTML = person2["name"];
			document.getElementById("demo2").innerHTML = person2.addr;
			
			var person3 = ["홍길동", "장길산", "임꺽정", "일지매"];
			document.write("person3의 길이 : " + person3.length+"<br>");
			
//			배열 요소 추가 가능(push())
			person3.push("로빈훗");
//			덮어쓰기
			person3[2] = "세종대왕";
//			추가
			person3[8] = "둘리";
			document.write("person3의 길이 : " + person3.length+"<br>");
			var str = "<ul>";
			for ( var k in person3) {
				str += "<li>" + person3[k] + "</li>";
			}
			str += "</ul>";
			document.getElementById("demo3").innerHTML = str;
			
			for (var i = 0; i < person3.length; i++) {
				document.write(person3[i]+"&nbsp;&nbsp;");
			}
		</script>
	</body>
</html>
