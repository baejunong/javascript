<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Date 클래스</title>
		<script>
			document.write("날짜 : " + new Date() + "<br>");
			document.write("날짜 : " + new Date(2019, 05, 02) + "<br>");				// 월은 0 - 11
			document.write("날짜 : " + new Date(19, 05, 02) + "<br>");				// 월은 0 - 11, 1919, 06, 02
			document.write("날짜 : " + new Date(2019, 05, 02, 12, 00, 00) + "<br>");	// 월은 0 - 11
			document.write("날짜 : " + new Date(2019, 05, 02, 12, 00) + "<br>");		// 월은 0 - 11
			document.write("<hr>");
			
//			.toDateString()는 보기 시ㅜ운 날짜형식으로 변경
			document.write("날짜 : " + new Date().toDateString() + "<br>");
			document.write("날짜 : " + new Date("2019/05/02").toDateString() + "<br>");
			document.write("날짜 : " + new Date("2019-05-02").toDateString() + "<br>");
			document.write("날짜 : " + new Date("2019/05/02") + "<br>");
			document.write("날짜 : " + new Date("19/05/02") + "<br>"); // 오류
			document.write("날짜 : " + new Date("05/02/19") + "<br>");
			document.write("날짜 : " + new Date("05/02/19").toDateString() + "<br>");
			document.write("<hr>");
			document.write("날짜 : " + new Date().toDateString() + "<br>");
			document.write("날짜(년) : " + new Date().getFullYear() + "<br>");
			document.write("날짜(월) : " + (new Date().getMonth() + 1) + "<br>");
			document.write("날짜(일) : " + new Date().getDate() + "<br>");
			document.write("날짜(시) : " + new Date().getHours() + "<br>");
			document.write("날짜(분) : " + new Date().getMinutes() + "<br>");
			document.write("날짜(초) : " + new Date().getSeconds() + "<br>");
			document.write("날짜(초) : " + new Date().getMilliseconds() + "<br>");	// 1/1000초
			document.write("날짜(시간) : " + new Date().getTime() + "<br>");			// 1970,1,1부터 밀리초로 현재까지 계산됨
			document.write("날짜(요일) : " + new Date().getDay() + "<br>");			// 0 => 일요일
			
		</script>
	</head>
	<body>
		
	</body>
</html>
