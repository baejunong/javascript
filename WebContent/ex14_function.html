<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수 : function</title>
		<script>
//			매개변수 값으로 함수를 사용하기
			function exec(func) {
				func();
			}
			function hello1() {
				document.write("즐거운 오전 입니다.");
			}
			function hello2() {
				document.write("점심식사는 하셨나요.");
			}
			function hello3() {
				document.write("즐거운 오후 되세요.");
			}
			function hello4() {
				document.write("안녕히 주무세요.");
			}
			
			// 리턴값으로 함수를 사용하는 경우
			function createHello() {
				function hello(user) {
					document.write(user + "님 방문을 환영합니다.");
				}
				return hello;
			}
		</script>
	</head>
	<body>
		<script>
			var time = 13;
			if (time < 12) {
				exec(hello1);
			} else if (time >= 12 && time <= 14) {
				exec(hello2);
			} else if (time >= 15 && time <= 19) {
				exec(hello3);
			} else if (time >= 20) {
				exec(hello4);
			}
			document.write("<hr>");
			var result = createHello();
			result("홍길동");
		</script>
	</body>
</html>
