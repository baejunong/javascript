<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>반복문 : for문</title>
		<script type="text/javascript">
			// 자바와 같음
			// 5단
			for (var i = 1; i < 10; i++) {
				document.write("5 * " + i + " = " + (5*i) + "<br>");
			}
			document.write("<hr>");
			
			//구구단1
			for (var i = 2; i < 10; i++) {
				document.write(i + "단<br>");
				for (var j = 1; j < 10; j++) {
					document.write(i + " * " + j + " = " + (i*j) + "<br>");
				}
			}
			document.write("<hr>");
			//구구단2
			for (var i = 2; i < 10; i++) {
				for (var j = 1; j < 10; j++) {
					document.write(i + " * " + j + " = " + (i*j) + "&nbsp;&nbsp;");
				}
				document.write("<br>");
			}
			document.write("<hr>");
			//구구단3
			for (var i = 1; i < 10; i++) {
				for (var j = 2; j < 10; j++) {
					document.write(j + " * " + i + " = " + (i*j) + "&nbsp;&nbsp;");
				}
				document.write("<br>");
			}
		
		</script>
	</head>
	<body>
		
	</body>
</html>
