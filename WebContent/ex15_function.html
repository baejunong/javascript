<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수 : function</title>
		<script>
//			콜백함수 : 주로 함수 내부의 처리 결과값을 함수 외부로 내보낼 때 사용
//					함수를 하나의 매개변수로 사용하는 것
//			function 함수이름(callback){
//				실행문;
//				callback(결과);
//			}
			function send_go() {
//				3초 후 myfunc() 함수를 호출
				setTimeout(myfunc, 3000);
			}
			function myfunc() {
				alert("경고메세지1");
			}
			function send_go2() {
				setTimeout(function() {
					alert("경고메세지2");
				}, 3000);
			}
			function send_go3() {
//				setTimeout() => 시간 경과 후 실행
				setTimeout(() => {
					alert("경고메세지3");
				}, 3000);
			}
			function send_go4() {
//				setInterval() => 시간 경과 후 실행(반복실행)
				var count = 0;
				setInterval(() => {
					count++;
					document.write(count+"안녕하세요<br>");
				}, 1000);
			}
		</script>
	</head>
	<body>
		<button onclick="send_go()">눌러주세요</button>
		<button onclick="send_go2()">눌러주세요</button>
		<button onclick="send_go3()">눌러주세요</button>
		<button onclick="send_go4()">눌러주세요</button>
	</body>
</html>
