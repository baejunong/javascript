<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자</title>
<script type="text/javascript">
	// 산술연산자 ( +,-,*,/,%)
	var su1 = 7 ;
	var su2 = 3 ;
	document.write("<h2>");
	document.write("<p>산술연산자</p>");
	document.write(su1 + " + " + su2 + " = " + (su1+su2) + "<br>");
	document.write(su1 + " - " + su2 + " = " + (su1-su2) + "<br>");
	document.write(su1 + " * " + su2 + " = " + (su1*su2) + "<br>");
	document.write(su1 + " / " + su2 + " = " + (su1/su2) + "<br>");
	document.write(su1 + " % " + su2 + " = " + (su1%su2) + "<br>");
	document.write("<hr>");
	
	// 관계연산자(>,>=,<,<=, ==, !=,  결과는 항상 boolean형, 조건식에 사용 )
	document.write("<p>관계연산자</p>");
	document.write(su1 + " >= " + su2 + " = " + (su1>=su2) + "<br>");
	document.write(su1 + " <= " + su2 + " = " + (su1<=su2) + "<br>");
	document.write(su1 + " == " + su2 + " = " + (su1==su2) + "<br>");
	document.write(su1 + " != " + su2 + " = " + (su1!=su2) + "<br>");
	document.write("<p>--- 관계연산자 주의사항 ---</p>");
	var k1 = 1000;
	var k2 = "1000";
	document.write(k1 + " == " + k2 + " = " + (k1==k2) + "<br>");
	document.write(k1 + " != " + k2 + " = " + (k1!=k2) + "<br>");
	document.write("<hr>");
	k1= 1 ;
	k2 = true;
	document.write(k1 + " == " + k2 + " = " + (k1==k2) + "<br>");
	document.write(k1 + " != " + k2 + " = " + (k1!=k2) + "<br>");
	document.write("<hr>");
	k1= 0 ;
	k2 = false;
	document.write(k1 + " == " + k2 + " = " + (k1==k2) + "<br>");
	document.write(k1 + " != " + k2 + " = " + (k1!=k2) + "<br>");
	document.write("<hr>");
	document.write("<p>--- 관계연산자 주의사항 해결 ---</p>");
	// === 는 자료형과 데이터가 모두 일치해야 만 true가 나옴
	 k1 = 1000;
	 k2 = "1000";
	document.write(k1 + " == " + k2 + " = " + (k1==k2) + "<br>");
	document.write(k1 + " === " + k2 + " = " + (k1!=k2) + "<br>");
	document.write("<hr>");
	k1= 1 ;
	k2 = true;
	document.write(k1 + " == " + k2 + " = " + (k1==k2) + "<br>");
	document.write(k1 + " === " + k2 + " = " + (k1!=k2) + "<br>");
	document.write("<hr>");
	k1= 0 ;
	k2 = false;
	document.write(k1 + " == " + k2 + " = " + (k1==k2) + "<br>");
	document.write(k1 + " === " + k2 + " = " + (k1!=k2) + "<br>");
	document.write("<hr>");

	// 논리연산자 ( &&, ||, ! ) : 결과는 boolean형
	// && (논리곱) : 주어진 조건이 모두 참일때 결과는 참
	// || (논리합) : 주어진 조건 중 하나라도 참이 있으면 결과는 참
	// ! (논리부정) : 참을 거짓으로, 거짓을 참으로 변경
	su1 = true;
	su2 = false;
	document.write("<p>논리연산자</p>");
	document.write(su1 + " && " +su1 + " = " + (su1 && su1 )+"<br>");
	document.write(su1 + " && " +su2 + " = " + (su1 && su2 )+"<br>");
	document.write(su2 + " && " +su1 + " = " + (su2 && su1 )+"<br>");
	document.write(su2 + " && " +su2 + " = " + (su2 && su2 )+"<br>");
	document.write("<hr>");
	document.write(su1 + " || " +su1 + " = " + (su1 || su1 )+"<br>");
	document.write(su1 + " || " +su2 + " = " + (su1 || su2 )+"<br>");
	document.write(su2 + " || " +su1 + " = " + (su2 || su1 )+"<br>");
	document.write(su2 + " || " +su2 + " = " + (su2 || su2 )+"<br>");
	document.write("<hr>");
	
	// 증감연산자 ( ++변수, --변수, 변수++, 변수--) : 1증가 하거나 1감소 시킨다.
	su1 = 10 ;
	su2 = 10 ;
	document.write("<p>증감연산자</p>");
	document.write("su1 = " + ++su1 + "<br>");
	document.write("su2 = " + su2++ + "<br>");
	document.write("su1 = " + su1 + "<br>");
	document.write("su2 = " + su2 + "<br>");
	
	// 삼항연산자 (결과  = 조건식? 참일때 : 거짓일때)
	// 자바에서는 결과, 참일때, 거짓일때 모두 같은 자료형이어야만 처리 가능
	// 자바스크립트에서는 자료형 정의가 없으므로 상관없음
	document.write("<p>삼항연산자</p>");
	su1 = 79;
	// su1 점수가 80이상이면 합격, 아니면 불합격
	res = (su1 >= 80) ? "합격" : "불합격";	
	document.write("결과 : " + res);
	document.write("<hr>");
	
	su1 = 79;
	// su1 점수가 80이상이면 합격, 아니면 해당 점수에서 10% 빼기
	res = (su1 >= 80) ? "합격" : su1 - (su1 * 0.1);
	document.write("결과 : " + res);
	
	// 문자열의 + 연산 : 자바처럼 문자열 연결 연산자이다.
	document.write("<p>문자열 +연산</p>");
	var str = "100";
	su1 = 100;
	document.write("결과 : " + (str + 10) + "<br>");
	document.write("결과 : " + (su1 + 10) + "<br>");
	document.write("<hr>");
	
	document.write("</h2>");
</script>
</head>
<body>
</body>
</html>
