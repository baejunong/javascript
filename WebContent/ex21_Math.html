<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Math 클래스</title>
		<script>
			document.write("PI : " + Math.PI + "<br>");
			document.write("반올림 Math.round(4.7) : " + Math.round(4.7) + "<br>");
			document.write("반올림 Math.round(4.4) : " + Math.round(4.4) + "<br>");
			document.write("올림 Math.ceil(4.7) : " + Math.ceil(4.7) + "<br>");
			document.write("올림 Math.ceil(4.4) : " + Math.ceil(4.4) + "<br>");
			document.write("버림 Math.floor(4.7) : " + Math.floor(4.7) + "<br>");
			document.write("버림 Math.floor(4.4) : " + Math.floor(4.4) + "<br>");
			document.write("거듭제곱 Math.pow(4,3) : " + Math.pow(4,3) + "<br>");
			document.write("제곱근 Math.sqrt(9) : " + Math.sqrt(9) + "<br>");
			document.write("제곱근 Math.sqrt(12) : " + Math.sqrt(12) + "<br>");
			document.write("절대값 Math.abs(-9) : " + Math.abs(-9) + "<br>");
			document.write("절대값 Math.abs(9) : " + Math.abs(9) + "<br>");
			document.write("최대값 Math.max(0, 150, 30, 20, -8, -200) : " + Math.max(0, 150, 30, 20, -8, -200) + "<br>");
			document.write("최소값 Math.min(0, 150, 30, 20, -8, -200) : " + Math.min(0, 150, 30, 20, -8, -200) + "<br>");
//			0-1미만의 난수 발생
			document.write("랜덤 Math.random() : " + Math.random() + "<br>");
//			0-9
			document.write("랜덤 Math.floor(Math.random() * 10) : " + Math.floor(Math.random() * 10) + "<br>");
		</script>
	</head>
	<body>
		
	</body>
</html>
